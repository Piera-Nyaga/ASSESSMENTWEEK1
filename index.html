<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="container">
  <div class="content">

    <div class="report">

      <div class="details">
        <div class="jeremy">
          <img src="./images/image-jeremy.png" alt="No Photo">
        </div>
        <div class="para">
          <h4>Report for</h4> <br>
          <p>Jeremy <br> Robson</p>
        </div>
      </div>
      <div class="time">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

      <div class="work">
        
        <nav>
          <h5>Work</h5>
          <div class="dots">...</p>
        </nav>
        <p>
          <h4> 32hrs</h4>
          <p>Last week- 36hrs</p>
        </p>
      </div>

      <div class="play">
        <nav>
          <h5>Play</h5>
        </nav>
        <p>
          <h4> 10hrs</h4>
          <p>Last week- 8hrs</p>
        </p>
      </div>

      <div class="study">
        <nav>
          <h5>Study</h5>
        </nav>
        <p>
          <h4> 4hrs</h4>
          <p>Last week- 7hrs</p>
        </p>
      </div>
     

      <div class="exercise">
        <nav>
          <h5>Exercise</h5>
        </nav>
        <p>
          <h4> 4hrs</h4>
          <br>
          <p>Last week- 5hrs</p>
        </p>
      </div>

      <div class="social">
        <nav>
          <h5>Social</h5>
        </nav>
        <p>
          <h4> 5hrs</h4>
          <br>
          <p>Last week- 10hrs</p>
        </p>
      </div>

      <div class="selfcare">
        <nav>
          <h5>Selfcare</h5>
        </nav>
        <p>
          <h4> 2hrs</h4>
          <br>
          <p>Last week- 2hrs</p>
        </p>
      </div>
     
   </div>
</div>

  </div> -->
</body>
</html>
